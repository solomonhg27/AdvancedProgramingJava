<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>New Tourist Registration Form</h1>
    </div>
    <form th:action="@{/turist/new}" th:object="${turist}" method="post">
        <fieldset>

            <input type="hidden" th:value="${turist.id}" name="id">

            <div class="form-group">
                <label for="turistName">Tourist Name</label>
                <input type="text" class="form-control" id="turistName" th:value="${turist.turistName}" name="turistName" min=1 max=5 required>
            </div>
            <div class="form-group">
                <label for="places">Turism Place Name</label>
                <select class="form-control" th:field="*{places}"  id="places"required>
                    <th:block th:each="Item: ${place}">
                        <option  th:value="${Item.id}" th:text="${Item.placeName}"/>
                    </th:block>
                </select>
            </div>


            <div>
                <a href="#" class="btn btn-outline-warning">Cancel</a>
                <button class="btn btn-outline-success" type="submit">Save</button>

            </div>



        </fieldset>
    </form>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
