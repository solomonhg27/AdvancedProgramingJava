</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>List of Ordered Food Items</h1>
    </div>
    <table class="table table-hover" id="supplier-table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Turism ID</th>
            <th scope="col">Tourist Name</th>
            <th scope="col">Turism Place </th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="turism:${turist}">
            <th th:text="${turism.id}"></th>
            <td th:text="${turism.turistName}"></td>
            <td th:text="${turism.places.placeName}"></td>
            <td><a class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete?')" th:href="@{/turist/delete/__${turism.id}__}">Delete</a>
                <a th:href="@{/turist/edit/__${turism.id}__}" class="btn btn-outline-warning">Update</a></td>
        </tr>
        </tbody>
    </table>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
