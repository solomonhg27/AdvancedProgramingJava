<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>New Place Registration Form</h1>
    </div>
    <form th:action="@{/places/new}" th:object="${places}" method="post">
            <input type="hidden" th:value="${places.id}" name="id">

            <div class="form-group">
                <label for="placeName">Place Name</label>
                <input type="text" class="form-control" id="placeName" th:value="${places.placeName}" name="placeName" maxlength=25 required>
            </div>
            <div class="form-group">
                <label for="address">Place Address</label>
                <input type="text" step="1.0" class="form-control" id="address" th:value="${places.address}" name="address" maxlength=50 required>
            </div>


            <div>
                <a href="#" class="btn btn-outline-warning">Cancel</a>
                <button class="btn btn-outline-success" type="submit">Save</button>

            </div>

    </form>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
